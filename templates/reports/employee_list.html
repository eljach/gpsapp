<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% for employee in employee_list %}
      {{employee.name}}
      {% for position in employee.positions.all %}
        <p>Date: {{position.date}}</p>
        <p>Latitude: {{position.lat}}</p>
        <p>Longitude: {{position.lng}}</p>
      {% endfor %}
    {% endfor %}

  </body>
</html>
